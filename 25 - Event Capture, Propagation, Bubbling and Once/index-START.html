<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">bod

  <div class="one">one
    <div class="two">two
      <div class="three">three
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button></button>
  <script>
    // 取得頁面的所有div
    const divs = document.querySelectorAll('div');
    // 為每個div加上click事件監聽
    // document.body.addEventListener('click', logText)
    divs.forEach(div => div.addEventListener('click', logText, { capture: false, once: true }));
    function logText(e) {
      // 印出當前div的class name
      console.log(this.classList.value);
      //停止氣泡傳遞
      // e.stopPropagation();

      // console.log(this);
      // console.log(e.target);
      // console.log(e.currenttarget);


    }

  </script>
</body>

</html>
