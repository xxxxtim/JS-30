<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
    const cities = [];
    fetch(endpoint)
      .then(function (response) {
        return (response.json());
      })
      .then(function (response) {
        // return cities.push(...response);//ES6 Spread Syntax å±•é–‹èªæ³•
        cities.push(...response);
        // console.log(cities)
      })


    //ç”¨ä¾†é€²è¡Œè¼¸å…¥çš„å­—ä¸²æ¯”è¼ƒ
    //wordToMatch:è¡¨ç¤ºè¼¸å…¥çš„å­—ä¸²
    //cities:è¡¨ç¤º æˆ–å–APIçš„è³‡æ–™
    //findMatches() return ä¸€å€‹ç¬¦åˆè³‡æ–™çš„array
    function findMatches(wordToMatch, cities) {
      return cities.filter(function (value) {
        const regex = new RegExp(wordToMatch, 'gi')//æ­£å‰‡è¡¨é”å¼
        return value.city.match(regex) || value.state.match(regex);
      })
    }//function
    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }


    //

    function displayMatches(e) {
      // console.log(this.value);
      //é€™é‚Šçš„thisæŒ‡çš„æ˜¯è¼¸å…¥è³‡æ–™
      const matchArray = findMatches(this.value, cities);
      // console.log(matchArray)
      // console.log(this.value)
      // åœ¨call back functionä¸­this æŒ‡åˆ°çš„æ˜¯window
      const html = matchArray.map(function (place) {
        // console.log(e.target.value);
        const regex = new RegExp(e.target.value, 'gi');
        // console.log(e.target.value)
        // console.log(regex);
        // string.replace(åƒæ•¸1,åƒæ•¸2)  åƒæ•¸2å–ä»£åƒæ•¸1

        const cityName = place.city.replace(regex, `<span class="hl">${e.target.value}</span>`);
        const stateName = place.state.replace(regex, `<span class="hl">${e.target.value}</span>`);

        return `
        <li>
        <span class="name">${cityName}, ${stateName}</span>
        <span class="population">${numberWithCommas(place.population)}</span>
        </li>
        `
      }).join('')
      // console.log(html)
      suggestions.innerHTML = html;
    }

    const searchInput = document.getElementsByClassName('search')[0];
    // const searchInput = document.querySelector('.search');
    // console.log(searchInput)
    searchInput.addEventListener('change', displayMatches);
    searchInput.addEventListener('keyup', displayMatches);
    const suggestions = document.getElementsByClassName('suggestions')[0];

  </script>
</body>

</html>
